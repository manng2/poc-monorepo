<div class="relative inline-block text-left desktop:w-64 mobile:w-full">
  <div>
    <button
      type="button"
      class="inline-flex w-full justify-between gap-x-1.5 bg-white px-4 py-2 text-sm text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 text-left h-11 items-center min-w-44"
      id="menu-button"
      aria-expanded="true"
      aria-haspopup="true"
      (click)="toggle()"
    >
      <div
        class="desktop:w-52 mobile:w-44 overflow-hidden text-ellipsis whitespace-nowrap"
      >
        {{ label() }}
      </div>
      <svg
        class="-mr-1 h-5 w-5 text-gray-400"
        viewBox="0 0 20 20"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          fill-rule="evenodd"
          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
  <div
    *ngIf="isShown()"
    class="absolute right-0 z-10 mt-2 origin-top-right bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none w-full"
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div
      class="py-1 max-h-80 desktop:w-64 mobile:w-full overflow-y-auto"
      role="none"
    >
      <span
        *ngFor="let option of options"
        class="text-gray-700 block px-4 py-2 text-sm cursor-pointer"
        [ngClass]="value() === option.value ? 'bg-blue-100 text-white' : ''"
        role="menuitem"
        tabindex="-1"
        (click)="selectOption(option.value)"
        >{{ option.label }}</span
      >
    </div>
  </div>
</div>
